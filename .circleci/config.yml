version: 2.1

jobs:
  development:
    docker:
      - image: 'cimg/node:17.9.0'
    steps:
      - checkout
      - run:
          name: check directory
          command: ls -la ; 
      - run:
          name: check software update
          command: sudo apt-get update -y ;
      - add_ssh_keys:
          fingerprints:
            - "d9:40:2f:a7:21:4a:32:eb:25:52:77:f5:31:b9:66:05"
      - run:
          name: deploy
          command: ssh -o StrictHostKeyChecking=no $VM_USERNAME@$VM_PUB_IP 
                   "ls -la"

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - development:
          filters:
            branches:
              only: develop
